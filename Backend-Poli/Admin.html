<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Admin - Gestión de Roles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f0f2f5;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th,
        td {
            padding: 12px 15px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        select {
            padding: 5px;
            font-size: 1em;
        }

        button {
            padding: 6px 12px;
            background-color: #28a745;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }

        .msg {
            margin: 15px 0;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }

        .msg.success {
            background-color: #d4edda;
            color: #155724;
        }

        .msg.error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>

<body>

    <h1>Panel de Administración - Gestión de Roles</h1>

    <div id="mensaje" class="msg"></div>

    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Teléfono</th>
                <th>Dirección</th>
                <th>Rol actual</th>
                <th>Cambiar rol</th>
            </tr>
        </thead>
        <tbody id="tablaUsuarios"></tbody>
    </table>

    <script>
        const urlObtener = 'http://localhost:3000/api/admin/estudiantes';
        const urlCambiarRolBase = 'http://localhost:3000/api/admin/estudiantes/rol';
    const token = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6IjY4NjVkMzQ2ODMzZWM1YmQ2NjNjZjY2ZiIsInJvbCI6ImFkbWluIiwiaWF0IjoxNzUxNjkwMDg0LCJleHAiOjE3NTE3NzY0ODR9.OspHfmtm1Xh1WAMocEiBoGZyFeLTzFJTp5_vTcFWFgg'; // reemplaza por tu token real

        const tablaUsuarios = document.getElementById('tablaUsuarios');
        const mensaje = document.getElementById('mensaje');

        // Mostrar mensaje (success o error)
        function mostrarMensaje(texto, tipo = 'success') {
            mensaje.textContent = texto;
            mensaje.className = 'msg ' + tipo;
            mensaje.style.display = 'block';
            setTimeout(() => { mensaje.style.display = 'none'; }, 4000);
        }

        // Cargar lista de usuarios
        async function cargarUsuarios() {
            try {
                const res = await fetch(urlObtener, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (!res.ok) throw new Error('No se pudo obtener la lista');
                const usuarios = await res.json();

                tablaUsuarios.innerHTML = '';

                usuarios.forEach(usuario => {
                    const tr = document.createElement('tr');

                    tr.innerHTML = `
            <td>${usuario.nombre}</td>
            <td>${usuario.apellido}</td>
            <td>${usuario.telefono || '-'}</td>
            <td>${usuario.direccion || '-'}</td>
            <td>${usuario.rol}</td>
            <td>
              <select>
                <option value="estudiante" ${usuario.rol === 'estudiante' ? 'selected' : ''}>Estudiante</option>
                <option value="vendedor" ${usuario.rol === 'vendedor' ? 'selected' : ''}>Vendedor</option>
              </select>
              <button>Cambiar</button>
            </td>
          `;

                    const select = tr.querySelector('select');
                    const btn = tr.querySelector('button');

                    btn.onclick = async () => {
                        const nuevoRol = select.value;
                        if (nuevoRol === usuario.rol) {
                            mostrarMensaje('El usuario ya tiene ese rol.', 'error');
                            return;
                        }
                        try {
                            const res = await fetch(`${urlCambiarRolBase}/${usuario._id}`, {
                                method: 'PUT',
                                headers: {
                                    'Content-Type': 'application/json',
                                    'Authorization': `Bearer ${token}`
                                },
                                body: JSON.stringify({ rol: nuevoRol })
                            });
                            const data = await res.json();
                            if (!res.ok) throw new Error(data.msg || 'Error al actualizar rol');
                            mostrarMensaje(data.msg || 'Rol actualizado con éxito');
                            cargarUsuarios(); // refresca la lista
                        } catch (error) {
                            mostrarMensaje(error.message, 'error');
                        }
                    };

                    tablaUsuarios.appendChild(tr);
                });
            } catch (error) {
                tablaUsuarios.innerHTML = `<tr><td colspan="6" style="color:red;">Error al cargar usuarios</td></tr>`;
                console.error(error);
            }
        }

        cargarUsuarios();
    </script>

</body>

</html>
